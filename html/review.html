<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/review.css">
  <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="manifest" href="../favicon/site.webmanifest">
  <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
  <title>JOKER-REVIEW</title>
</head>
<body>
  <header id="header">
    <div class="l-wrapper">
      <div class="header__inside">
        <nav>
          <ul class="header__menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./trailer.html">Trailers</a></li>
            <li><a href="./review.html">Reviews</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main id="main">
    <div class="l-wrapper">
      <div class="main__inside">
        <section class="score">
          <ul>
            <li class="score__component">
              <img class="score__logo" src="../images/imdb.jpg" alt="IMDB 로고">
              <h2 class="score__title">8.9</h2>
            </li>
            <li class="score__component">
              <img class="score__logo" src="../images/tomato.png" alt="로튼 토마토 로고">
              <h2 class="score__title">68%</h2>
            </li>
            <li class="score__component">
              <img class="score__logo" src="../images/metacritic.png" alt="메타크리틱 로고">
              <h2 class="score__title">59</h2>
            </li>
          </ul>
        </section>
        <hr class="main__line">
        <div class="loader"></div>
        <section class="review">
          <form class="review__form">
            <input placeholder="NAME" type="text" name="name" id="name">
            <button id="review__submit" type="submit">SUBMIT</button>
            <textarea id="review__content" placeholder="Write your comment"></textarea>
          </form>
          <div class="loader review__loader"></div>
        </section>
      </div>
    </div>
  </main>
  <footer id="footer">
    <div class="l-wrapper">
      <div class="footer__inside">
        <p class="footer__copyright">
          JOKER and all related characters and elements © & ™ DC Comics. 
          © Warner Bros. Entertainment Inc.
        </p>
      </div>
    </div>
  </footer>
  <div class="overlay"></div>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  <script src="../js/intersection-observer.js"></script>
  <script src="../js/review.js"></script>
  <script src="../js/firebase.js"></script>
</body>
</html>
